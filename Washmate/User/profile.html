<body>
    <div class="container">
        <h2 style="text-align: center;">My Profile</h2>
        <div class="profile-pic">
            <img id="profileImage" src="../pic/profile.png" alt="Profile Picture">
            <input type="file" id="fileInput" style="display: none;" accept="image/*">
            <label for="fileInput">✏️</div></label>
        </div>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" value="Noname">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" value="0999939639">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" value="name@gmail.com">
        </div>
        <button class="btn-save">Save</button>
    </div>
    <div class="footer">
        <img src="../pic/logo.png" alt="Logo">
        <div class="footer-text">
            <p>WashMate | ติดต่อ: washmate@gmail.com | โทร: +56 **** ****</p>
        </div>
    </div>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
