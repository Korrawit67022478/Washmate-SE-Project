<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WashMate - Shop profile</title>
    <link rel="stylesheet" href="/CSS/universal-design.css">
    <link rel="stylesheet" href="/CSS/profile.css">
    <link rel="stylesheet" href="/CSS/HF.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b9c8e19e25.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="topnav">
        <div class="topnav-left">
            <a href=""><img src="../pic/profile.png" alt="Profile">Noname</a>
        </div>
        <div class="topnav-right">
            <a href="Home.html">หน้าแรก</a>
            <a href="Check-Status.html">เช็คสถานะ</a>
            <a href="history.html">ประวัติ</a>
        </div>
    </div>
    <div class="shop-profile">
        <div id="shop-logo">
            <img src="/pic/profile.png" alt="logo" width="200" id="profileImage">
            <input type="file" id="fileInput" style="display: none;" accept="image/*">
            <label for="fileInput"><ins>แก้ไข</ins></label>
        </div>
        <div>
            <form id="shop-infoform">
                <div>
                    <label>Full Name</label><br>
                    <input type="text" value="Ishimuta" >
                    <button type="submit"><i class="fa-regular fa-pen-to-square"></i></button>
                </div>
                <div>
                    <label>Phone Number</label><br>
                    <input type="tel" value="000-000-0000" >
                    <button type="submit"><i class="fa-regular fa-pen-to-square"></i></button>
                </div>
                <div>
                    <label>Email</label><br>
                    <input type="email" value="washmate@gmail.com" >
                    <button type="submit"><i class="fa-regular fa-pen-to-square"></i></button>
                </div>
                <div>
                    <label>Password</label><br>
                    <input type="password" value="Pasword123456789" id="password">
                    <button type="submit"><i class="fa-regular fa-pen-to-square"></i></button>
                    
                </div>
                <button type="submit" id="save-s">Save</button>
            </form>
        </div>
        <div id="exit">
            <a href="Home-s.html"><i class="fa-solid fa-arrow-right-to-bracket"></i></a>
        </div>

    </div>
    <div class="footer">
        <img src="../pic/logo.png" alt="Logo">
        <div class="footer-text">
            <p>WashMate | ติดต่อ: washmate@gmail.com | โทร: +56 **** ****</p>
        </div>
    </div>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
    <div class="footer">
        <img src="../pic/logo.png" alt="Logo">
        <div class="footer-text">
            <p>WashMate | ติดต่อ: washmate@gmail.com | โทร: +56 **** ****</p>
        </div>
    </div>
</body>
</html>
