<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WashMate - Profile</title>
    <link rel="stylesheet" href="../CSS/universal-design.css">
    <link rel="stylesheet" href="../CSS/profile.css">
    <link rel="stylesheet" href="../CSS/HF.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b9c8e19e25.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="../JS/handleLogin.js"></script>
</head>
<body>
    <div class="topnav">
        <div class="topnav-left">
            <button id="authButton">
                <img src="../pic/profile.png" alt="profileUser" id="userImage">
                <span id="authText">Login</span>
            </button>
        </div>
        <div class="topnav-right">
            <a href="Home.html">หน้าแรก</a>
            <a href="Check-Status.html">เช็คสถานะ</a>
            <a href="history.html">ประวัติ</a>
        </div>
    </div>
    <div class="user-profile">
        <div id="user-logo">
            <img src="../pic/profile.png" alt="logo" width="200px" id="profileImage">
            <input type="file" id="fileInput" style="display: none;" accept="image/*">
            <label for="fileInput"><ins>แก้ไข</ins></label>
        </div>
        <div style="display: flex; flex-direction: column;">
            <button onclick="editField()" id="editBtn"><i class="fa-regular fa-pen-to-square"></i></button>
            <form id="user-infoform">
                <div>
                    <label>Username</label><br>
                    <input type="text" value="noname" disabled>
                </div>
                <div>
                    <label>Email / Phone</label><br>
                    <input type="text" value="noname12@gmail.com" disabled>
                </div>
                <div>
                    <label>Password</label><br>
                    <input type="password" value="Pasword123456789" id="password" disabled>
                </div>
                <button type="button" onclick="saveAll()" id="save">Save</button>
            </form>
        </div>
        <div id="exit">
            <a href="../SignInSignOut/Login.html" id="logoutBtn"><i class="fa-solid fa-arrow-right-to-bracket" style="margin-right: 12px;"></i>Log out</a>
        </div>

    </div>
    <div class="footer">
        <img src="../pic/logo.png" alt="Logo">
        <div class="footer-text">
            <p>WashMate | ติดต่อ: washmate@gmail.com | โทร: +56 **** ****</p>
        </div>
    </div>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
        document.addEventListener("DOMContentLoaded", function () {
            const logoutBtn = document.getElementById("logoutBtn");

            logoutBtn.onclick = function () {
                localStorage.removeItem("loggedIn");
                window.location.href = "../SignInSignOut/Login.html";
            };
        });

        const editField = () => {
            let input = document.querySelectorAll("input")
            input.forEach(input => input.disabled = false)
            Toastify({
                text: "คุณสามารถแก้ไขข้อมูลได้แล้ว", // Message
                duration: 3000, // 3 seconds
                gravity: "top", // 'top' or 'bottom'
                position: "center", // 'left', 'center', 'right'
                backgroundColor: "#E8FE6E",
                style: { borderRadius: "8px", padding: "10px",color: "black" }
            }).showToast();
        }
        const saveAll = () => {
            let input = document.querySelectorAll("input")
            input.forEach(input => input.disabled = true)
            Toastify({
                text: "ข้อมูลได้รับการบันทึกแล้ว", // Message
                duration: 3000, // 3 seconds
                gravity: "top", // 'top' or 'bottom'
                position: "center", // 'left', 'center', 'right'
                backgroundColor: "#4CAF50", // Green success color
                style: { borderRadius: "8px", padding: "10px" }
            }).showToast();
        }
        
    </script>
</body>
</html>
