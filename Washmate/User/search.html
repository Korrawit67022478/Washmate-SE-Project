    <div class="container">
        <div class="sidebar">
            <h3>ฟิลเตอร์โดย</h3>
            <div style="display: flex; flex-direction: column;">
                <p>ประเภทบริการ</p>
                <label class="custom-label">
                    <input type="checkbox" class="ch-hidden">
                    <span class="custom-box"></span>ซักอบรีดผ้า
                </label>
                <label class="custom-label">
                    <input type="checkbox" class="ch-hidden">
                    <span class="custom-box"></span>ซักผ้า
                </label>
                <label class="custom-label">
                    <input type="checkbox" class="ch-hidden">
                    <span class="custom-box"></span>รีดผ้า
                </label>
                <label class="custom-label">
                    <input type="checkbox" class="ch-hidden">
                    <span class="custom-box"></span>อบผ้า
                </label>
            </div>
            <div style="display: flex; flex-direction: column;">
                <p>ราคา</p>
                <label class="custom-label">
                    <input type="checkbox" class="ch-hidden">
                    <span class="custom-box"></span>ต่ำกว่า 30 บาท
                </label>
                <label class="custom-label">
                    <input type="checkbox" class="ch-hidden">
                    <span class="custom-box"></span>31 - 50 บาท
                </label>
                <label class="custom-label">
                    <input type="checkbox" class="ch-hidden">
                    <span class="custom-box"></span>51 - 100 บาท
                </label>
                <label class="custom-label">
                    <input type="checkbox" class="ch-hidden">
                    <span class="custom-box"></span>มากกว่า 100 บาท
                </label>
            </div>
            <div style="display: flex; flex-direction: column;">
                <p>เปิดทำการ</p>
                <label class="custom-label">
                    <input type="checkbox" class="ch-hidden">
                    <span class="custom-box"></span> เปิดทำการขณะนี้
                </label>
                <label class="custom-label">
                    <input type="checkbox" class="ch-hidden">
                    <span class="custom-box"></span> 24 ชั่วโมง
                </label>
            </div>
            <div style="display: flex; flex-direction: column;">
                <p>คิวร้าน</p>
                <label class="custom-label">
                    <input type="checkbox" class="ch-hidden">
                    <span class="custom-box"></span>ว่าง
                </label>
                <label class="custom-label">
                    <input type="checkbox" class="ch-hidden">
                    <span class="custom-box"></span>ไม่ว่าง
                </label>
            </div>
            
        </div>
        <div class="content">
            <h3>พบ 2 ร้าน</h3>
            <div style="align-self: flex-end; margin: 12px 48px;">
                <label for="sort-noti">เรียงจาก</label>
                <select name="sort" id="sortBy">
                    <option value="newest">แจ้งเตือน (ล่าสุด)</option>
                    <option value="oldest">แจ้งเตือน (เก่าสุด)</option>
                </select>
            </div>
            <a class="store" href="orderForm.html">
                <img src="../pic/laundry1.png" alt="Laundry Bar">
                <div>
                    <strong style="font-size: 24px;">Laundry Bar หน้าม.</strong>
                    <div>เปิดทำการ ทุกวัน</div>
                    <div>24 ชั่วโมง</div>
                    <span style="color: #00FF88;" id="Status-State">คิวว่าง</span>
                </div>
            </a>
            <a class="store" href="orderForm.html">
                <img src="../pic/laundry1.png" alt="Laundry Bar">
                <div>
                    <strong style="font-size: 24px;">Laundry Bar หน้าม.</strong>
                    <div>เปิดทำการ ทุกวัน</div>
                    <div>24 ชั่วโมง</div>
                    <span style="color: #00FF88;" id="Status-State">คิวว่าง</span>
